<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script src="http://cdn.robotwebtools.org/threejs/current/three.min.js"></script>
<script src="http://cdn.robotwebtools.org/ColladaAnimationCompress/current/ColladaLoader2.min.js"></script>
<script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script src="ros3d.js"></script>

<script>
  /**
   * Setup all visualization elements when the page is loaded.
   */
  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://54.88.41.156:9090'
    });

    // Create the main viewer.
    var viewer = new ROS3D.Viewer({
      divID : 'urdf',
      width : 800,
      height : 600,
      antialias : true
    });

    // Add a grid.
    viewer.addObject(new ROS3D.Grid());

    // Setup a client to listen to TFs.
    var tfClient = new ROSLIB.TFClient({
      ros : ros,
      angularThres : 0.01,
      transThres : 0.01,
      rate : 10.0,
      fixedFrame : '/world'
    });

    // Setup the URDF client.
    var urdfClient = new ROS3D.UrdfClient({
      ros : ros,
      tfClient : tfClient,
      path : 'http://resources.robotwebtools.org/',
      rootObject : viewer.scene
    });

    //var urdfClient2 = new ROS3D.UrdfClient({
    //  ros : ros,
    //  tfClient : tfClient,
    //  rootObject : viewer.scene,
    //  param : '/taskboard_description'
    //});

    // Setup the marker client.
    //var imClient = new ROS3D.InteractiveMarkerClient({
     // ros : ros,
     // tfClient : tfClient,
     // topic : '/r2_teleop',
      //camera : viewer.camera,
      //rootObject : viewer.selectableObjects,
      //path : 'http://resources.robotwebtools.org/'
    //});
  
    // Setup the marker client.
    var markerClient = new ROS3D.MarkerClient({
      ros : ros,
      tfClient : tfClient,
      topic : '/visualization_marker',
      rootObject : viewer.scene,
  path : 'http://resources.robotwebtools.org/'

    });
  }
</script>
</head>

<body onload="init()">
  <div id="urdf"></div>
</body>
</html>
